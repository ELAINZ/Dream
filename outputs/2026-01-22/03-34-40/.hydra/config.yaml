data:
  perbatch_cutoff: false
  perbatch_cutoff_type: random_with_input_pad
  collate_fn_type: optimized
  train_batch_size: 16
  micro_batch_size_per_gpu: 1
  train_files: ./data/gsm8k/train.parquet
  val_files: ./data/gsm8k/test.parquet
  tokenized: false
  prompt_key: question
  response_key: answer
  max_length: 1024
  truncation: right
  chat_template: null
  resp_cutoff_ratio: 0.0
  pad_token_id: null
model:
  partial_pretrain: ~/models/gemma-1.1-7b-it
  partial_huggingface: Qwen/Qwen3-0.6B
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: true
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  attention_dropout: 0.0
optim:
  lr: 2.0e-06
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.05
  clip_grad: 1.0
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: /tmp/sft_model
  default_hdfs_dir: hdfs://tmp/experiments/gsm8k/gemma-1.1-7b-it/
  resume_huggingface: true
  resume_path: null
  resume_training: false
  project_name: gsm8k-sft
  experiment_name: test
  total_epochs: 3
  total_training_steps: null
  logger:
  - console
  - wandb
  seed: 1
  save_checkpoint_steps: 200
diffusion:
  token_reweighting: false
  alpha: 0.25
  gamma: 2
  time_reweighting: cart
  cart_p: 0.1
